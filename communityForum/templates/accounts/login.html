<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Log In</title>

</head>
<body>



    <main class="container">

        {% if user.is_authenticated %}

        <div class="row">
            <div class="col-10 m-auto mt-5 bg-light p-4 rounded text-center">
                <p>You are logged In as <a href="#">{{user}}</a> <br> <a href="{% url 'logout'%}">logout</a> to login another account.</p>
            </div>
            
        </div>
    
        {% else %}
    
        {% for message in messages %}
            <div class="w-50 m-auto">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <span>{{message}}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% endfor %}

        {% endif %}

        <div class="login-form py-5">
            
            <h2 class="mb-5">Welcome Back!</h2>

            <form method="POST">
                {% csrf_token %}

                <!-- <div class="mb-3 col-3">
                  <label  class="form-label">Username</label>
                  <input type="email" class="form-control" placeholder="Enter username">
                </div>
                <div class="mb-3 col-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control"  placeholder="Enter password">
                </div> -->

                {{form}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="my-3">
                <small><a href="#">Forgot your password</a> or <a href="#">New here</a></small>
            </div>

        </div>

    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
