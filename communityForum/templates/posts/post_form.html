{% extends "base.html" %}

{% block title %} Post Question{% endblock %}

{% load crispy_forms_tags %}
{% block body %}

<div class="col-md-8 m-auto">
    <div class="mt-4">
        <h4>Post Question</h4>
    </div>
    <div class="my-4">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

           <button class="btn btn-primary mt-3 px-4" type="submit">Post</button>
        </form>
    </div>
</div>

{% endblock %}
