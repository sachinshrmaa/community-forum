{% extends 'base.html' %}

{% block title %} Feeds {% endblock %}

{% block body %}

<div>
    <h3>Feeds</h3>

    {% for post in posts %}
        <hr>
        <h3><a href="/q/{{post.id}}">{{post.title}}</a></h3>
        <span>posted by {{post.author}} on {{post.timestamp}} </span>
        <p>{{post.content}} </p>
        <p>Total answers : {{post.count_answers}}</p>
        
    {% endfor %}
</div>

{% endblock %}
